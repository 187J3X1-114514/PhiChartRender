<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <style>
            html, body {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            div.file-select {
                position: absolute;
                top: 0;
                left: 0;
            }

            canvas#canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="file-select">
            <input type="file" id="file-chart" /><br>
            <input type="file" id="file-music" /><br>
            <input type="file" id="file-bg" /><br>
            <button id="start">Start</button>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
